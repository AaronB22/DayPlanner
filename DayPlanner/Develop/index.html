<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="h3 font-weight-bold" id="date"></p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="test" id="test"></div>
      <!-- Timeblocks go here -->
      
      <div class=" row position-relative" id="nine">
        <div id="nineTxt" class=" h3  customBorder col-1 font-weight-bold  ">9AM </div>
        <input id="nineBox" type="text" style="font-size: 50px; font-weight: bold;" class="nine container col-10 customGreenBackground position-relative ">
        <button class= 'btn btn-primary col-1'><svg>https://icons.getbootstrap.com/icons/save/</svg></button>
      </div> 
      <div class=" row position-relative" id="ten">
        <div id="tenTxt" class=" h3  customBorder col-1 font-weight-bold  position-relative">10AM</div>
        <input id="tenBox" type="text" style="font-size: 50px; font-weight: bold;" class="ten Reset container col-10 customGreenBackground position-relative ">
        <button class= 'customButtonImage btn btn-primary col-1'></button>
       
      </div>
      <div class=" row position-relative" id="Eleven">
        <div id="elevenTxt" class=" h3  customBorder col-1 font-weight-bold  position-relative">11AM</div>
        <input id="elevenBox" type="text" style="font-size: 50px; font-weight: bold;" class="eleven Reset container col-10 bg-secondary position-relative " >
        <button class= 'customButtonImage btn btn-primary col-1'></button>
      </div>
      <div class=" row position-relative" id="twelve">
        <div id="twelveTxt" class=" h3  customBorder col-1 font-weight-bold  ">12PM </div>
        <input id="twelveTxt" type="text" style="font-size: 50px; font-weight: bold;" class="twelve container col-10 customGreenBackground position-relative ">
        <button class= 'customButtonImage btn btn-primary col-1'></button>
      </div> 
      <div class=" row position-relative" id="one">
        <div id="oneTxt" class="h3  customBorder col-1 font-weight-bold  position-relative">1PM</div>
        <input id="oneBox" type="text" style="font-size: 50px; font-weight: bold;"class="one Reset container col-10 customGreenBackground position-relative ">
        <button class= 'customButtonImage btn btn-primary col-1'></button>
       
      </div>
      <div class=" row position-relative" id="two">
        <div id="twoTxt" class="h3  customBorder col-1 font-weight-bold  position-relative">2PM</div>
        <input id="twoBox" type="text" style="font-size: 50px; font-weight: bold;"class="two Reset container col-10 customGreenBackground position-relative " id="twoBox" >
        <button class= 'customButtonImage btn btn-primary col-1'></button>
      </div>
      
      <div class="row position-relative" id="three">
        <div id="threeTxt" class="h3  customBorder col-1 font-weight-bold  ">3PM </div>
        <input id="threeBox" type="text" style="font-size: 50px; font-weight: bold;" class="three container col-10 customGreenBackground position-relative ">
        <button class= 'customButtonImage btn btn-primary col-1'></button>
      </div> 
      <div class="row position-relative" id="four">
        <div id="fourTxt" class=" h3  customBorder col-1 font-weight-bold  position-relative">4PM</div>
        <input id="fourBox" type="text" style="font-size: 50px; font-weight: bold;" class="four Reset container col-10 customGreenBackground position-relative ">
        <button class= 'customButtonImage btn btn-primary col-1'></button>
       
      </div>
      <div class="row position-relative" id="five">
        <div id="fiveTxt" class="Reset h3  customBorder col-1 font-weight-bold  position-relative">5PM</div>
        <input id="fiveBox" type="text" style="font-size: 50px; font-weight: bold;" class="five Reset container col-10 customGreenBackground position-relative " >
        <button class= 'customButtonImage btn btn-primary col-1'></button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
